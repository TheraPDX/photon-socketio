<!doctype html>
<html lang="en" ng-app='app'>
  <head>
    <title>Home Conditions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="/css/bootstrap-responsive.min.css">-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body ng-controller='mainController'>
    <div class="container-fluid">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-6" ng-model='temperature'><h1 class='text-center'>Temp: {{ temperature }}</h1></div>
          <div class="col-md-6" ng-model='humidity'><h1 class='text-center'>Humidity: {{ humidity }}</h1></div>
        </div>
        <div class="row">
          <div class="col-md-12" ng-model='temperature'><h2 class="text-center">Time: {{ time | date: 'h:mm:ssa'}}</h2></div>
        </div>
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <!--<script src="/js/bootstrap.min.js"></script>-->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/app.js"></script>
    <script src="/mainController.js"></script>
    <script src="/socketFactory.js"></script>
  </body>
</html>
