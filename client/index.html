<!doctype html>
<html lang="en" ng-app='app'>
  <head>
    <title>Particle Photon - Socket.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="//bootswatch.com/darkly/bootstrap.min.css" />
    <!-- JS -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>

    <!-- MAIN ANGULAR APP -->
    <script src="/js/app.js"></script>

    <!-- WRAPPERS -->
    <script src="/js/wrappers/socket.js"></script>

    <!-- FACTORIES -->
    <script src="/js/factories/socketFactory.js"></script>

    <!-- CONTROLLERS -->
    <script src="/js/controllers/mainController.js"></script>

    <!-- SOCKETIO SERVER -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body ng-controller='mainController'>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class='text-center'>Current Conditions</h1>
        <div class="row">
          <div class="col-md-6">
            <h1 class='text-center'>Temp: {{ temperature }}</h1>
          </div>
          <div class="col-md-6">
            <h1 class='text-center'>Humidity: {{ humidity }}</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
